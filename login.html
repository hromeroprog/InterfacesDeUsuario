<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/login.css"/>
</head>

<body>
  	<div class="login-panel">
        
        <div class="login-info-box">
			<h2>Have an account?</h2>
			<p>Lorem ipsum dolor sit amet</p>
			<label id="label-register" for="log-reg-show">Login</label>
			<input type="radio" name="active-log-panel" id="log-reg-show"  checked="checked">
		</div>
							
		<div class="register-info-box">
			<h2>Don't have an account?</h2>
			<p>Lorem ipsum dolor sit amet</p>
			<label id="label-login" for="log-login-show">Register</label>
			<input type="radio" name="active-log-panel" id="log-login-show">
		</div>
							
		<div class="white-panel">
            
            <div class="login-show">
				<h2>LOGIN</h2>
				<input type="email" placeholder="Email">
				<input type="password" placeholder="Password">
				<input type="button" value="Login">
			<!--<a href="">Forgot password?</a>-->
            </div>
            
			<div class="register-show">
                <h2>REGISTER</h2>
                <h4>Account Information</h4>
                <input type="text" placeholder="User">
                <input type="text" placeholder="NIA">
				<input type="password" placeholder="Password">
                <!--<input type="password" placeholder="Confirm Password">-->
                
                <h4>Personal Information</h4>
                <input type="text" placeholder="Name">
                <input type="text" placeholder="Last Name">
                <input type="email" placeholder="Email">
                <input type="date" placeholder="Birthdate">
                <input type="text" placeholder="DNI">

                <label for="rol">Rol </label>
                <select id="rol" name="rol">
                    <option value="" selected="selected">- select -</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="administrator">Administrator</option>
                </select>

                <div id="grade_box">
                <label for="grade">Grade </label>
                <select id="grade" name="grade">
                    <option value="" selected="selected">- select -</option>
                    <option value="computer">BACHELOR IN COMPUTER SCIENCE AND ENGINEERING</option>
                    <option value="law">BACHELOR IN LAW</option>
                    <option value="mechanical">BACHELOR IN MECHANICAL ENGINEERING</option>
                </select>
            </div>

                <input type="text" placeholder="university" value="Carlos III" readonly>

                <label for="language">Language </label>
                <select id="language" name="language">
                    <option value="" selected="selected">- select -</option>
                    <option value="spanish">Spanish</option>
                    <option value="english">English</option>
                    <option value="italian">Italian</option>
                </select> </br>



				<input type="button" value="Register">
            </div>
            
		</div>
    </div>
    





  <script>
    $(document).ready(function(){
    $('.login-info-box').fadeOut();
    $('.login-show').addClass('show-log-panel');
});


$('.login-panel input[type="radio"]').on('change', function() {
    if($('#log-login-show').is(':checked')) {
        $('.register-info-box').fadeOut(); 
        $('.login-info-box').fadeIn();
        
        $('.white-panel').addClass('right-log');
        $('.register-show').addClass('show-log-panel');
        $('.login-show').removeClass('show-log-panel');
        
    }
    else if($('#log-reg-show').is(':checked')) {
        $('.register-info-box').fadeIn();
        $('.login-info-box').fadeOut();
        
        $('.white-panel').removeClass('right-log');
        
        $('.login-show').addClass('show-log-panel');
        $('.register-show').removeClass('show-log-panel');
    }
});


document.getElementById('rol').addEventListener('change', function (e) {
  if (e.target.value === "student") {
    $("#grade_box").show();
  }
  else {
    $("#grade_box").hide();
  }
});
    
    
</script>
</body>
</html>
