<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/login.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw==" crossorigin="anonymous" />

</head>

<body>
  	<div class="login-panel">
        
        <div class="login-info-box">
			<h2>Have an account?</h2>
			<p>Login with your account</p>
			<label id="label-register" for="log-reg-show">Login</label>
			<input type="radio" name="active-log-panel" id="log-reg-show"  checked="checked">
		</div>
							
		<div class="register-info-box">
			<h2>Don't have an account?</h2>
			<p>Please Register</p>
			<label id="label-login" for="log-login-show">Register</label>
			<input type="radio" name="active-log-panel" id="log-login-show">
		</div>
							
		<div class="white-panel">
            
            <div class="login-show">
				<h2>LOGIN</h2>
				<input type="email" placeholder="Email" required>
				<input type="password" placeholder="Password" required>
				<input type="button" value="Login">
			<!--<a href="">Forgot password?</a>-->
            </div>
            
			<div class="register-show">
                <form id="myForm">
                <h2>REGISTER</h2>
                <h4>Account Information</h4>

            <label for="user" class="field text-icon">
                <input type="text" placeholder="&#xf007;  User" id="user" name="user" class="form-input" required
                data-rule-required="true"
                data-rule-letterswithbasicpunc="true"
                data-msg-required="User is required"
                data-msg-letterswithbasicpunc="Please enter Valid user">
            </label>

            <label for="nia" class="field text-icon">
                <input type="text" placeholder="NIA" id="nia" name="nia" class="form-input" required
                data-rule-required="true"
                data-rule-letterswithbasicpunc="true"
                data-msg-required="NIA is required"
                data-msg-letterswithbasicpunc="Please enter VALID NIA">
            </label>

            <label for="password" class="field text-icon">
                <input type="password" placeholder="Password"  id="password" name="password" class="form-input" required
                data-rule-required="true"
                data-rule-letterswithbasicpunc="true"
                data-msg-required="Password is required"
                data-msg-letterswithbasicpunc="Please enter VALID Password">   
            </label>
                
                <h4>Personal Information</h4>

            <label for="name" class="field text-icon">
                <input type="text" placeholder="&#xf007;  Name" id="name" name="name" class="form-input" required
                data-rule-required="true"
                data-rule-letterswithbasicpunc="true"
                data-msg-required="First name is required"
                data-msg-letterswithbasicpunc="Please enter letters only">
            </label>

            <label for="last_name" class="field text-icon">
                <input type="text" placeholder="&#xf007;  Last Name" id="last_name" name="last_name" class="form-input" required
                data-rule-required="true"
                data-rule-letterswithbasicpunc="true"
                data-msg-required="Last name is required"
                data-msg-letterswithbasicpunc="Please enter letters only">
            </label>

            <div class="section">
                <label for="file1" class="field file">
                    <span class="button btn-primary"> <p>Choose File</p>  </span>
                    <input type="file" class="gui-file" name="upload1" id="file1" onChange="document.getElementById('uploader1').value = this.value;"
                           data-rule-required="true"
                           data-msg-required="Please upload a file"
                           data-rule-accept="image/jpeg,image/pjpeg,image/png,image/gif,image/bmp,image/tiff"
                           data-msg-accept="Only image files allowed"
                           data-rule-filesize="10485760"
                           data-msg-filesize="Please upload 10MB or less">
                    <input type="text" class="gui-input" id="uploader1" placeholder="&#xf03e;  Select picture for user" readonly>
                </label>
            </div><!-- end  section -->

            <label for="email" class="field text-icon">
                <input type="email" placeholder="&#xf0e0;  Email" id="email" name="email" class="form-input" required
                data-rule-required="true"
                data-rule-email="true"
                data-msg-required="Enter email address is required"
                data-msg-email="Enter a VALID email address">
            </label>

            <label for="birthdate" class="field text-icon">
                <input type="date" placeholder="Birthdate" id="birthdate" name="birthdate" class="form-input" required
                data-rule-required="true"
                data-rule-birthdate="true"
                data-msg-required="Enter birthdate is required">
            </label>

            <label for="dni" class="field text-icon">
                <input type="text" placeholder="&#xf2c2;  DNI" id="dni" name="dni" class="form-input" required
                data-rule-required="true"
                data-rule-dni="true"
                data-msg-required="Enter DNI is required"
                data-msg-dni="Enter a VALID DNI">
            </label>


            <div id="rol_box">
            <label class="field select" for="rol">
                <select id="rol" name="rol" required
                data-rule-required="true"
                data-msg-required="Select a Rol is required">
                    <option disabled="disabled" value="" selected="selected">Rol...</option>
                    <option value="student">STUDENT</option>
                    <option value="teacher">TEACHER</option>
                    <option value="administrator">ADMINISTRATOR</option>
                </select>
            </label>
            </div>

            <div id="grade_box">
            <label for="grade" class="field select"> 
                <select id="grade" name="grade"
                data-rule-required="true"
                data-msg-required="Select a Grade is required" required>
                    <option value="" disabled="disabled" selected="selected">Grade...</option>
                    <option value="computer">BACHELOR IN COMPUTER SCIENCE</option>
                    <option value="law">BACHELOR IN LAW</option>
                    <option value="mechanical">BACHELOR IN MECHANICAL ENGINEERING</option>
                </select>
            </label>
            </div>

            <label for="university" class="field text-icon"> 
                <input type="text" placeholder="university" id="university" value="Carlos III" readonly required
                class="form-input" name="university"
                data-rule-required="true">
            </label>

            <div id="language_box">
            <label for="language" class="field select">
                <select id="language" name="language"
                data-rule-required="false">
                <option value="" disabled="disabled" selected="selected">Lenguaje...</option>
                <option value="EN">English</option>
                <option value="FR">French</option>
                <option value="SP">Spanish</option>
                <option value="CH">Chinese</option>
                <option value="JP">Japanese</option>
                </select>
            </label>
            </div>  

                <input type="checkbox" id="conditions" name="conditions" value="agree" required>
                <label for="conditions">I have read and agree to the Terms and Conditions</label><br>

                <input type="button" id="save_button" value="Save">
                <input type="button" id="reset_button" value="Reset">

                <button type="submit" class="button btn-primary"> Validate Form </button>

                
                
            </form>
            </div>
            
		</div>
    </div>

  <script>
    $(document).ready(function(){
    $('.login-info-box').fadeOut();
    $('.login-show').addClass('show-log-panel');
});


$('.login-panel input[type="radio"]').on('change', function() {
    if($('#log-login-show').is(':checked')) {
        $('.register-info-box').fadeOut(); 
        $('.login-info-box').fadeIn();
        
        $('.white-panel').addClass('right-log');
        $('.register-show').addClass('show-log-panel');
        $('.login-show').removeClass('show-log-panel');
        
    }
    else if($('#log-reg-show').is(':checked')) {
        $('.register-info-box').fadeIn();
        $('.login-info-box').fadeOut();
        
        $('.white-panel').removeClass('right-log');
        
        $('.login-show').addClass('show-log-panel');
        $('.register-show').removeClass('show-log-panel');
    }
});


document.getElementById('rol').addEventListener('change', function (e) {
  if (e.target.value === "student") {
    $("#grade_box").show();
  }
  else {
    $("#grade_box").hide();
  }
});

document.getElementById("reset_button").addEventListener("click", ResetForm);
    
function ResetForm() {
        document.getElementById("myForm").reset();
      }

<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="./assets/js/jquery.validate.js"></script>
    <script type="text/javascript" src="./assets/js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="./assets/js/additional-methods.js"></script>
    <script type="text/javascript" src="./assets/js/additional-methods.min.js"></script>

    <script type="text/javascript">
        jQuery(document).ready(function ($) {
            $("#myForm").validate({
                errorClass: "state-error",
                validClass: "state-success",
                errorElement: "em",
                highlight: function (element, errorClass, validClass) {
                    $(element).closest('.field').addClass(errorClass).removeClass(validClass);
                },
                unhighlight: function (element, errorClass, validClass) {
                    $(element).closest('.field').removeClass(errorClass).addClass(validClass);
                },
                errorPlacement: function (error, element) {
                    if (element.is(":radio") || element.is(":checkbox")) {
                        element.closest('.option-group').after(error);
                    } else {
                        error.insertAfter(element.parent());
                    }
                }
            });
        });
    </script>
</body>
</html>
